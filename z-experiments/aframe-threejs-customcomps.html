<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('nametags', {
        schema: {
          name: {type: 'string', default: 'roads'}
        },
        init: function() {
          console.log('this: ', this)
          this.el.addEventListener('click', this.printymee).bind(this);
        },
        printymee: function () {
          console.log('this: ', this);
          console.log('this.data.name: ', this.data.name);
          console.log('this.el: ', this.el);
          console.log('this.el.object3D: ', this.el.object3D);
        }
      });
      AFRAME.registerComponent('nametags', {
        schema: {
          name: {type: 'string', default: 'roads'}
        },
        init: function() {
          console.log('this: ', this)
          this.el.addEventListener('click', this.printymee).bind(this);
        },
        printymee: function () {
          console.log('this: ', this);

  </head>
  <body>
    <a-scene background="color: white">

      <a-sphere nametags="name: sphere" id="sphere" position="-2 3 -7" radius="1.25" color="#EF2D5E">
        <a-text nametags="name: text" value="chair" position="0 2 0" color="black"></a-text>
      </a-sphere>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera look-controls position="0 2 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-link position="0 0.5 0" rotation="-90 0 0" width="4" height="4" href="../index.html" title="home"><a-link>
        
    </a-scene>
  </body>
</html>
