<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="./LightBaking.js"></script>
    <script src="./bake-component.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene id="jail" background="color: white" bake>

      <!-- <a-entity bake> -->
        <a-box position="-1 0.5 -7" rotation="0 45 0" color="#4CC3D9">
          <a-text value="table" position="0 1 0" color="black"></a-text>
        </a-box>

        <a-sphere id="sphere" position="0 1.25 -9" radius="1.25" color="#EF2D5E">
          <a-text value="chair" position="0 2 0" color="black"></a-text>
        </a-sphere>

        <a-cylinder position="1 0.75 -7" radius="0.5" height="1.5" color="#FFC65D">
          <a-text value="sofa" position="0 1 0" color="black"></a-text>
        </a-cylinder>
      <!-- </a-entity> -->

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity movement-controls>
        <a-entity camera look-controls position="0 2 0">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
          </a-entity>
        </a-entity>
        <a-light></a-light>
      </a-entity>

      <a-link position="0 0.5 0" rotation="-90 0 0" width="4" height="4" href="../index.html" title="home"><a-link>
        
    </a-scene>
  </body>
</html>
