<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script>
      // https://aframe.io/docs/0.8.0/introduction/developing-with-threejs.html
      AFRAME.registerComponent('device-adjuster', {
        init: function() {
          if (AFRAME.utils.device.isMobile()) {
            this.el.object3D.position.y = 6;
          };
          if (AFRAME.utils.device.isOculusGo()) {
            this.el.object3D.position.y = 8;
          };
          if (AFRAME.utils.device.CheckHasPositionalTracking()) {
            this.el.object3D.position.y = 10
          } 
          AFRAME.utils.device.CheckHeadsetConnected())
        }
      });


    </script>
  </head>
  <body>
    <a-scene background="color: white">

      <a-text value="undetected" position="0 2 -7"></a-text>
      <a-text value="browser" position="0 4 -7"></a-text>
      <a-text value="mobile" position="0 6 -7"></a-text>
      <a-text value="oculus go" position="0 8 -7"></a-text>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-sky color="black"></a-sky>

      <a-entity camera look-controls device-adjuster position="0 4 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: orange; shader: flat">
        </a-entity>
      </a-entity>

      <a-link position="0 0.5 0" rotation="-90 0 0" width="4" height="4" href="../index.html" title="home"><a-link>
        
    </a-scene>
  </body>
</html>
