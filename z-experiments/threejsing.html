<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
      // https://aframe.io/docs/0.8.0/introduction/developing-with-threejs.html
      AFRAME.registerComponent('inny', {
        init: function() {
          console.log('this: ', this)
          this.el.addEventListener('click', () => {
            this.el.setObject3D('material', new THREE.LineDashedMaterial({
                      color: 0xF3FFE2,
                      linewidth: 1,
                      dashSize: 2, 
                      gapSize: 2
                    }));
          })
        }
      });


    </script>
  </head>
  <body>
    <a-scene background="color: white">

      <a-entity inny geometry="primitive: sphere" id="sphere" position="-2 3 -7" radius="1.25" color="#EF2D5E">
        <a-text value="chair" position="0 2 0" color="black"></a-text>
      </a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera look-controls position="0 2 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-link position="0 0.5 0" rotation="-90 0 0" width="4" height="4" href="../index.html" title="home"><a-link>
        
    </a-scene>
  </body>
</html>
