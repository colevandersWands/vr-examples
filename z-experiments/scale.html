<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">

      <a-box position="0 .5 -3" scale="1 1 1" rotation="0 0 0" color="#4CC3D9"></a-box>

      <a-entity position="0 2 -5">
        <a-text 
            value="camera: 2 units high\n cube: 1 x 1 x 1\n distance: 3 units from camera" color="black">
        </a-text>
      </a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity camera look-controls position="0 2 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-link position="0 0 0" rotation="-90 0 0" width="1" height="1" href="../index.html" title="home"><a-link>
        
    </a-scene>
  </body>
</html>
